<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style media="screen">
      .h1 {
        margin: 10px 580px;
      }
      .jumbotron {
        width: 400px;
        margin: auto;

      }
      .btn1 {
        margin: 0 140px;
      }
    </style>
  </head>
  <body>
    <h1 class="h1">Login</h1>
    <div class="jumbotron">
      <form id="form2" action="mainpage.html" method="post" onsubmit="return validate()" required>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" placeholder="Enter your email here.">
        </div>
        &nbsp;
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Enter your password here." >
        </div>
        &nbsp;
        <div>
          <label>New user?</label>
          <a href="registration.html">Click Here for Registration.</a>
        </div>
        &nbsp;
        <div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="submit" form="form2" name="button" class="btn btn-primary">
        </div>
      </form>
    </div>
    <script type="text/javascript">
      function validate () {
        if (document.forms["form2"]["email"].value == '') {
          alert('You must enter your email to login.');
          return false;
        } else if (document.forms["form2"]["password"].value == '') {
          alert('You must enter your password.');
          return false;
        }
      }
    </script>
  </body>
</html>
